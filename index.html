<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./index.css">
    </head>

<body>
    <div class="page">
        <header class="header">
            <a class="header__link" href=#>
                <img src="./images/header/Vector.svg" class="header__logo" alt="Место Россия">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile/image.svg" class="profile__avatar" alt="Фото Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-status">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/elements/karachaevsk.png" alt="Карачаевск">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dombay.png" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/проба.jpg" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/karachaevsk.png" alt="Карачаевск">
                    <div class="element__name">
                        <h2 class="element__title">Карачаево-Черкизово</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup_info" class="popup__form">
                    <input type="text" value="" name="profileName" class="popup__input popup__input_value_name">
                    <input type="text" value="" name="profileStatus" value class="popup__input popup__input_value_status">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
