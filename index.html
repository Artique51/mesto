<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <a class="header__link" href=#>
                <img src="./images/header/Vector.svg" class="header__logo" alt="Место Россия">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile/image.svg" class="profile__avatar" alt="Фото Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-status">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup_info" class="popup__form" novalidate>
                    <label class="popup__label">
                        <input type="text" value="" name="profileName" id="name-input"
                            class="popup__input popup__input_value_name" minlength="2" maxlength="40" required>
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="text" value="" name="profileStatus" id="status-input"
                            class="popup__input popup__input_value_status" minlength="2" maxlength="200" required>
                        <span class="popup__input-error status-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_add-element">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="popup_info" class="popup__form">
                    <label class="popup__label">
                        <input type="text" value="" name="placeName" id="place-input" placeholder="Название"
                            class="popup__input popup__input_value_element-name" minlength="2" maxlength="30" required>
                        <span class="popup__input-error place-input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="url" value="" name="linkPlacePicture" id="link-input"
                            placeholder="Ссылка на картинку" class="popup__input popup__input_value_element-picture"
                            required>
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save">Создать</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_value-fullsize">
            <div class="popup__container-fullsize">
                <img class="popup__fullsize-image" src=" " alt="">
                <p class="popup__fullsize-image-name"></p>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <template id="elements">
            <div class="element__card">
                <img class="element__image" src=" " alt="">
                <div class="element__name">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like"></button>
                </div>
                <button type="button" class="element__delete"></button>
            </div>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
