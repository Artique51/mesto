<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <a href=#>
                <img src="./images/header/Vector.svg" class="header__logo" alt="Место Россия">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile/image.svg" class="profile__avatar" alt="Фото Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-status">Исследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/elements/karachaevsk.png" alt="Карачаевск">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dombay.png" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dombay.png" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/karachaevsk.png" alt="Карачаевск">
                    <div class="element__name">
                        <h2 class="element__title">Карачаево-Черкизово</h2>
                        <div class="element__like"></div>
                    </div>
                </div>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input type="text" value="Жак-Ив Кусто" class="popup__input-name">
                        <input type="text" value="Исследователь океана" class="popup__input-status">
                        <button class="popup__save">Сохранить</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
